<!DOCTYPE html>
<html data-bs-theme="dark" lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="icon" href="https://cdn.openverse.network/brands/openverse/icon_128.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/css/index.css">
  <title>Openverse Explorer </title>
</head>

<body>
  <div id="app"> </div>
  <script type="module" src="/src/main.ts"></script>
  <script>
    function isProductionDomain() {
      const hostname = window.location.hostname;
      // 检测是否包含 'devnet.' 前缀
      return !hostname.startsWith('devnet.');
    }
    const UtlDevnetType = isProductionDomain();
    document.title = UtlDevnetType ? 'Openverse Explorer (Mainnet)' : 'Openverse Explorer (Devnet)';
  </script>
  <!-- <script type="module" src="/src/entry-client.js"></script> -->
</body>
<style>
  .card-bodys {
    overflow: auto;
  }

  td {
    white-space: nowrap;
  }
</style>

</html>
